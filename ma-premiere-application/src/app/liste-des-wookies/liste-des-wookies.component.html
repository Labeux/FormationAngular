<h1>{{ title }}</h1>

<button (click)="fonctionClick()" >{{ afficherImageOuiNon }}</button>
<img *ngIf="isDisplayLogo" src="{{ imageUrl }}">

<h2>{{ title2 }}</h2>

<ul>
    <li>
        <app-wookie-resume *ngFor="let wookieItem of wookieList"

</ul>

                    (eventAnnuler) = "fonctionClickAnnuler()"></app-wookie-edition>
