<div class="row">
    <form class="col s12" #maForme="ngForm">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="" 
                        id="prenom" 
                        name="prenom" 
                        [(ngModel)]="wookie.prenom"
                        type="text" 
                        class="validate"
                        required="true">
                <label for="prenom">Prenom</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
              <!-- EB: Très important le Submit collé au chevron, c'est un "bug css" -->
               <button [disabled]="! maForme.valid" class="btn waves-effect waves-light" name="action">Submit
                  <i class="material-icons right">Ajouter</i>
                </button>
            </div>
        </div>
    </form>
</div>

{{ wookie | json }}
